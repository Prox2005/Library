<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/favicon.ico" />
    <title>Library</title>
  </head>
  <body>
    <header class="header">
      <section class="header__img-container">
        <img class="header__logo" src="#" alt="logo" />
      </section>
      <section class="header__heading">
        <h1 class="header__title">Library</h1>
      </section>
    </header>

    <main class="library">
      <button class="library__add-book">add book</button>
      <form action="#" class="form">
        <label for="title">Title</label>
        <input id="title" class="input form__title" type="text" name="title" />

        <label for="author">Author</label>
        <input id="author" class="input form__author" type="text" name="author" />

        <label for="pages">Pages</label>
        <input id="pages" class="input form__pages" type="text" name="pages" />

        <label for="read">Have you read it?</label>
        <input id="read" class="input form__read" type="checkbox" name="read" />

        <button class="form__submit">Submit</button>
      </form>
    </main>

    <footer class="footer">
      <p class="footer__description">Copyright Â© 2022 Prox</p>
      <a target="_blank" href="https://github.com/Prox2005/Library"
        ><img src="./assets/github.ico"
      /></a>
    </footer>
  </body>
</html>
