<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Library</title>
  </head>
  <body>
    <header class="header">
      <section class="header__img-container">
        <img class="header__logo" src="./assets/logo.svg" alt="logo" />
      </section>

      <section class="header__heading">
        <h1 class="header__title">Library</h1>
      </section>
    </header>

    <main class="library">
      <button class="library__add">+ add book</button>

      <section class="library__books">
        <section class="library__book">
          <h2 class="book-name">"Book"</h2>
          <h2 class="book-author">"Author "</h2>
          <h2 class="book-pages">"Pages "</h2>
          <button class="button button__read">Read</button>
          <button class="button button__remove">Remove</button>
        </section>
        <section class="library__book">
          <h2 class="book-name">"Book"</h2>
          <h2 class="book-author">"Author "</h2>
          <h2 class="book-pages">"Pages "</h2>
          <button class="button button__read">Read</button>
          <button class="button button__remove">Remove</button>
        </section>
      </section>

      <form action="#" class="form">
        <h2 class="form__name">New Book</h2>
        <label for="title">Title</label>
        <input id="title" class="input form__title" type="text" name="title" />

        <label for="author">Author</label>
        <input id="author" class="input form__author" type="text" name="author" />

        <label for="pages">Pages</label>
        <input id="pages" class="input form__pages" type="text" name="pages" />
        <div class="read">
          <label class="read__label" for="read">Have you read it?</label>
          <input id="read" class="input read__input" type="checkbox" name="read" />
        </div>

        <button class="button form__submit">Submit</button>
      </form>
    </main>

    <footer class="footer">
      <p class="footer__description">Copyright Â© 2022 Prox</p>
      <a class="footer__github" target="_blank" href="https://github.com/Prox2005/Library"
        ><img class="footer__img" src="./assets/github.ico"
      /></a>
    </footer>
  </body>
</html>
